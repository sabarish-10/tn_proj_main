<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style2.css">
    <link rel="icon" href="/img/login logo.jpg">
    <title>Login</title>
</head>

<body>
    <div id="titleDiv" class="p-1">
        <img class="img-fluid" id="logo" src="/img/tn police logo.png" alt="tn police logo">
        <p class="h1 m-3" id="title">TamilNadu Police</p>
    </div>
    <div class="ruler"></div>
        <div class="container-md login-container p-3 mt-5">
            <p class="h1 mb-5 mt-2" id="login-title">Log In</p>
            <form id="login-form" action="/home page/homepage.html">
                
                    <label id="login-id" class="h5">Username</label>
                    <div class="login-content m-2">
                    <input type="text" id="username" placeholder="enter your username" required>
                </div>
                
                    <label id="login-pass" class="h5">Password</label>
                    <div class="login-content m-2">
                    <input type="password" id="password" placeholder="enter your password" required>

                    <button type="submit" class="m-3 h4" id="btn">Login In</button>
                </div>
            </form>

        </div>
</body>

</html>
